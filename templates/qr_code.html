<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - ENOLOGIX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 2rem;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .qr-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .qr-placeholder {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            background: #f0f0f0;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #333;
        }

        .url-display {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5rem 0;
            color: #ec4899;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .instructions {
            margin-top: 2rem;
            text-align: left;
            background: rgba(236, 72, 153, 0.05);
            border-left: 4px solid #ec4899;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .instructions h3 {
            margin-bottom: 1rem;
            color: #ec4899;
        }

        .instructions li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üç∑</div>
        <h1>ENOLOGIX</h1>
        <p class="subtitle">Scan QR Code to Access on Mobile</p>

        <div class="qr-section">
            <div class="qr-placeholder">üì±</div>
            <p style="color: #666; margin-top: 1rem;">QR Code will appear here</p>
        </div>

        <div class="url-display" id="appUrl">{{ app_url }}</div>

        <div id="successMessage" class="success-message">
            ‚úì Action completed successfully!
        </div>

        <div>
            <a href="{{ url_for('generate_qr') }}" class="btn btn-primary" download onclick="showSuccess('QR downloaded!')">
                üì• Download QR Code
            </a>
            <button id="copyBtn" class="btn btn-secondary">
                üìã Copy URL
            </button>
        </div>

        <div class="instructions">
            <h3>üìñ How to Use</h3>
            <ul>
                <li><strong>Android/iPhone:</strong> Open camera ‚Üí Scan QR ‚Üí Tap link</li>
                <li><strong>Desktop:</strong> Copy URL or scan with your phone</li>
            </ul>
        </div>

        <div style="margin-top: 2rem;">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <!-- ‚úÖ Copy URL Script -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const copyBtn = document.getElementById('copyBtn');
        const urlField = document.getElementById('appUrl');
        const successMessage = document.getElementById('successMessage');

        // Copy URL functionality
        if (copyBtn && urlField) {
            copyBtn.addEventListener('click', () => {
                const url = urlField.textContent.trim();
                navigator.clipboard.writeText(url).then(() => {
                    showSuccess("URL copied to clipboard!");
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            });
        }

        // Load QR image dynamically
        const placeholder = document.querySelector('.qr-placeholder');
        const img = document.createElement('img');
        img.src = "{{ url_for('generate_qr') }}";
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.borderRadius = '1rem';
        placeholder.innerHTML = '';
        placeholder.appendChild(img);
        placeholder.nextElementSibling.textContent = 'Scan with your phone camera';

        // Reusable success message
        window.showSuccess = function(message) {
            successMessage.textContent = `‚úì ${message}`;
            successMessage.classList.add('show');
            setTimeout(() => successMessage.classList.remove('show'), 3000);
        };
    });
    </script>
</body>
</html>
